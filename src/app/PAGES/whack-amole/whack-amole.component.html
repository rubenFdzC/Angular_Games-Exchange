<h1>Whack a Mole</h1>

<div class="scoreboard">
  <div class="score">Score: <span>{{ score }}</span></div>
  <div class="time">Time left: <span>{{ timeLeft }}</span></div>
</div>

<div class="board">
  <div class="row">
    <div class="hole" [class.active]="moles[0]" (click)="onMoleHit(0)">
    
    </div>
    <div class="hole" [class.active]="moles[1]" (click)="onMoleHit(1)">
      
    </div>
    <div class="hole" [class.active]="moles[2]" (click)="onMoleHit(2)">
     
    </div>
  </div>
  <div class="row">
    <div class="hole" [class.active]="moles[3]" (click)="onMoleHit(3)">
      
    </div>
    <div class="hole" [class.active]="moles[4]" (click)="onMoleHit(4)">
      
    </div>
    <div class="hole" [class.active]="moles[5]" (click)="onMoleHit(5)">
      
    </div>
  </div>
  <div class="row">
    <div class="hole" [class.active]="moles[6]" (click)="onMoleHit(6)">
      
    </div>
    <div class="hole" [class.active]="moles[7]" (click)="onMoleHit(7)">

    </div>
    <div class="hole" [class.active]="moles[8]" (click)="onMoleHit(8)">
     
    </div>
  </div>
</div>

<button class="start-button" (click)="startGame()">Start</button>
